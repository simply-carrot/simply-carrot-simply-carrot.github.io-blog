<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Federalist Scholar – Commentary & Culture</title>

<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: #f7f7f7;
        color: #222;
    }

    /* NAVBAR */
    nav {
        background: #0f172a;
        padding: 18px 40px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .title a {
        font-size: 1.4rem;
        font-weight: bold;
        letter-spacing: 1px;
        color: white;
        text-decoration: none;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 24px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: #dbeafe;
        text-decoration: none;
        font-size: 1rem;
    }

    nav ul li a:hover {
        color: white;
    }

    /* SIMPLE INTRO HEADER (no image) */
    .intro {
        padding: 40px 40px 10px;
        background: #0b1220;
        color: #e5e7eb;
        border-bottom: 1px solid #1f2937;
    }

    .intro h1 {
        font-size: 2.2rem;
        max-width: 800px;
        margin: 0;
    }

    .intro p {
        max-width: 700px;
        margin-top: 10px;
        font-size: 1.05rem;
        color: #cbd5f5;
    }

    /* BLOG CONTAINER */
    .container {
        max-width: 900px;
        margin: 30px auto 40px;
        padding: 0 20px;
    }

    .post {
        background: white;
        padding: 25px;
        margin-bottom: 35px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }

    .post:hover {
        transform: translateY(-3px);
    }

    .post h2 {
        margin-top: 0;
        font-size: 1.8rem;
    }

    .post h2 a {
        color: #111827;
        text-decoration: none;
    }

    .post h2 a:hover {
        text-decoration: underline;
    }

    .post .meta {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 12px;
    }

    .post p {
        font-size: 1.05rem;
        line-height: 1.6;
    }

    .read-more {
        display: inline-block;
        margin-top: 10px;
        font-size: 0.95rem;
        color: #1d4ed8;
        text-decoration: none;
    }

    .read-more:hover {
        text-decoration: underline;
    }

    footer {
        text-align: center;
        padding: 40px;
        margin-top: 40px;
        color: #555;
        background: #e2e8f0;
    }
</style>
</head>

<body>

<!-- NAV BAR -->
<nav>
    <div class="title">
        <a href="index.html">The Federalist Scholar</a>
    </div>
    <ul>
        <li><a href="politics.html">Politics</a></li>
        <li><a href="religion.html">Religion</a></li>
        <li><a href="culture.html">Culture</a></li>
    </ul>
</nav>

<!-- SIMPLE INTRO (no big image) -->
<section class="intro">
    <h1>Thoughtful Commentary on Conservative Politics, Law, and the Christian Tradition</h1>
    <p>Essays from a law student exploring the intersection of philosophy, faith, and public life.</p>
</section>

<!-- BLOG POSTS CONTAINER -->
<div class="container" id="blog-container"></div>

<!-- FOOTER -->
<footer>
    © 2025 The Federalist Scholar · A GitHub Pages Publication
</footer>

<script>
// Posts with links to separate pages
const posts = [
    {
        title: "Why Thomas More Still Matters in an Age of Moral Flexibility",
        date: "February 2025",
        category: "Religion & Law",
        slug: "post-thomas-more.html",
        excerpt: `
            As a first-year law student who is in the process of converting to Catholicism, 
            I find myself returning again and again to the figure of St. Thomas More...`
    },
    {
        title: "The Conservative Case for Ordered Liberty",
        date: "January 2025",
        category: "Politics",
        slug: "post-ordered-liberty.html",
        excerpt: `
            Among young conservatives, I often hear a tension between libertarian impulses 
            and a longing for moral order. As someone studying constitutional law, I sympathize 
            with both instincts...`
    }
];

const container = document.getElementById("blog-container");

posts.forEach(post => {
    const div = document.createElement("div");
    div.classList.add("post");

    div.innerHTML = `
        <h2><a href="${post.slug}">${post.title}</a></h2>
        <div class="meta">${post.date} · ${post.category}</div>
        <p>${post.excerpt}</p>
        <a class="read-more" href="${post.slug}">Read more →</a>
    `;

    container.appendChild(div);
});
</script>

</body>
</html>
